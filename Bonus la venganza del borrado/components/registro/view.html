<div data-role="view" data-title="Registro" data-layout="main" data-model="app.registro" data-show="app.registro.onShow" data-after-show="app.registro.afterShow">
    <div id="registroModel" class="form-view">
        <div class="col-xs-10 col-xs-offset-1">
                <h1>¡Hola!</h1>
            </div>
            <div class="col-xs-10 col-xs-offset-1">
                <h2>Cuéntanos más</h2>
            </div>
        <form class="formulario form-group">
            
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Nombres
                        <input data-bind="value: registroModel.fields.nombres" type="text">
                    </label>
                </li>
                <li>
                    <label>Apellidos
                        <input data-bind="value: registroModel.fields.apellidos" type="text">
                    </label>
                </li>
                <li>
                    <label>Fecha de nacimiento
                        <input data-bind="value: registroModel.fields.nacimiento" type="date">
                    </label>
                </li>
                <li>
                    <label>Teléfono
                        <input data-bind="value: registroModel.fields.telefono" placeholder="+123 444 555 666" type="tel">
                    </label>
                </li>
                <li>
                    <label>Celular
                        <input data-bind="value: registroModel.fields.celular" placeholder="+123 444 555 666" type="tel">
                    </label>
                </li>
                <li>
                    <label>Correo
                        <input data-bind="value: registroModel.fields.correo" placeholder="example@example.com" type="email">
                    </label>
                </li>
                <li>
                    <label>Documento
                        <select data-bind="value: registroModel.fields.documento" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Número
                        <input data-bind="value: registroModel.fields.numero" type="number">
                    </label>
                </li>
                <li>
                    <label>Género
                        <select data-bind="value: registroModel.fields.genero" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Dirección
                        <input data-bind="value: registroModel.fields.direccion" type="text">
                    </label>
                </li>
                <li>
                    <label>Departamento
                        <select data-bind="value: registroModel.fields.departamento" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Provincia
                        <select data-bind="value: registroModel.fields.provincia" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Distrito
                        <select data-bind="value: registroModel.fields.distrito" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Referencia
                        <input data-bind="value: registroModel.fields.referencia" type="text">
                    </label>
                </li>
                <li>
                    <label>Tarjeta nueva
                        <input data-bind="value: registroModel.fields.tarjeta" type="number">
                    </label>
                </li>
                <li>
                    <label>Recibo de compra
                        <input data-bind="value: registroModel.fields.recibo" type="number">
                    </label>
                </li>
                <li>
                    <label>Términos y condiciones
                        <input data-bind="value: registroModel.fields.condiciones" type="checkbox">
                    </label>
                </li>
                <li>
                    <label>Firma
                        <input data-bind="value: registroModel.fields.firma" type="text">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a data-role="button" data-bind="events: { click: registroModel.cancel }">Cancelar</a>
                <a class="primary" data-role="button" data-bind="events: { click: registroModel.submit }">Guardar</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_registroModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_registroModel -->
    </div>
    <!-- START_CUSTOM_CODE_registro -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_registro -->
</div>
